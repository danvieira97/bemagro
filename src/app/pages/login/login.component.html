<div class="container">
	<div class="container__title">
		<h3>Git Finder - Bem Agro</h3>
	</div>
	<div class="container__form">
		<form>
			<input
				placeholder="Digite seu e-mail"
				type="email"
				name="email"
				[formControl]="email"
			/>
			<input
				placeholder="Digite sua senha"
				type="password"
				name="password"
				[formControl]="password"
			/>
			<button (click)="login()">Entrar</button>
		</form>
	</div>
	<div class="container__register">
		<p>Não tem uma conta? Clique no botão abaixo e cadastre-se</p>
		<button (click)="register()">Cadastrar-se</button>
	</div>
</div>
